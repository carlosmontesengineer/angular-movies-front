<form
  class="flex flex-col gap-4 bg-base-200 p-6 rounded-2xl shadow-lg w-full max-w-md mx-auto"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>
  <h2 class="text-2xl font-bold text-center text-base-content mb-2">Iniciar sesión</h2>

  <!-- Email -->
  <label class="input input-bordered flex items-center gap-3 bg-base-100 text-base-content">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 opacity-70" viewBox="0 0 16 16" fill="currentColor">
      <path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"/>
      <path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"/>
    </svg>
    <input
      type="text"
      class="grow bg-transparent focus:outline-none"
      placeholder="Correo electrónico"
      formControlName="email"
    />
  </label>

  <!-- Password -->
  <label class="input input-bordered flex items-center gap-3 bg-base-100 text-base-content">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 opacity-70" viewBox="0 0 16 16" fill="currentColor">
      <path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd"/>
    </svg>
    <input
      type="password"
      class="grow bg-transparent focus:outline-none"
      placeholder="Contraseña"
      formControlName="password"
    />
  </label>

  <!-- Submit -->
  <button type="submit" class="btn btn-secondary w-full">Ingresar</button>

  <!-- Registro -->
  <p class="text-sm text-center text-base-content">
    ¿No tienes cuenta?
    <a routerLink="/auth/register" class="text-secondary underline">Crea una aquí</a>
  </p>
</form>
