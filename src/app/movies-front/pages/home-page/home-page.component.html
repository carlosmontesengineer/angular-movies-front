<div
  class="home-background text-base-content flex flex-col items-center justify-center min-h-screen p-6"
>
  <app-pagination
    [pages]="moviesResource.value()?.pages ?? 0"
    [currentPage]="paginationService.currentPage()"
  />
  <!-- Aquí puedes colocar más contenido -->
  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
  >
    @for (movie of moviesResource.value()?.movies; track $index) {
    <app-movie-card [movie]="movie" />
   }
  </div>
</div>
