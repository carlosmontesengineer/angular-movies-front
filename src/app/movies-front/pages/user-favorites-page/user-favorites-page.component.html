@if( favoriteResource.isLoading() ) {
<div class="flex justify-center items-center h-screen">
  <span class="loading loading-spinner loading-lg"></span>
</div>
}

<div class="mx-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-4">
  @for (favorite of favoriteResource.value(); track $index) {
  <app-favorite-card [movie]="favorite" />
  }
</div>
